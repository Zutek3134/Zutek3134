<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" type="image/x-icon" href="/images/zeeb.png">
    <link href='/stylesheets/style.css' rel='stylesheet'>
    <style>
    </style>
    <script>
        const userLang = navigator.language || navigator.userLanguage;
        if (userLang.startsWith('zh') || userLang.startsWith('yue')) {
            document.querySelector('html').lang = "zh-tw";
        }

        const curUrl = window.location.href;
        if (curUrl.includes('zh-TW')) {
            const newUrl = curUrl.replace('zh-TW', 'zh-tw');
            window.location.replace(newUrl);
        }
    </script>
</head>

<body>

    <main>
        <div class="container hide-at-zhTw">

        </div>
        <div class="container hide-at-en">

            <p>完了完了完了完了怎麼辦？</p>
            <p>原本想在這裡放一些好笑的短句，但是我還沒整理好。再等等吧⋯⋯先點點看下面的傳送門？</p>
        </div>
